<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trillo app </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="Trillo logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="seaech hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <div class="user-nav__notification">7</div>
                </div>

                <div class="user-nav__icon__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <div class="user-nav__notification">13</div>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.png" alt="user photo" class="user-nav__user-photo">
                    <div class="user-nav__username">Ashraf</div>
                </div>
            </nav>
        </header>
        <div class="content">
            <aside class="sidebar">
                <nav>
                   <ul class="side-nav">
                       <li class="side-nav__item side-nav__item--active">
                           <a href="#" class="side-nav__link">
                               <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                               </svg>
                               <span>hotel</span>
                           </a>
                       </li>
                       <li class="side-nav__item">    
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>flight</span>

                            </a>
                        </li>
                       <li class="side-nav__item">    
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>car rental</span>

                            </a>
                        </li>
                       <li class="side-nav__item">    
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>tours</span>

                            </a>
                        </li>
                   </ul>
                   
                </nav>
                <div class="legal">&copy; 2020 by trillo &reg;</div>
            </aside>
            <main class="hotel-view">
                  main
            </main>
        </div>
    </div>
</body>
</html>
